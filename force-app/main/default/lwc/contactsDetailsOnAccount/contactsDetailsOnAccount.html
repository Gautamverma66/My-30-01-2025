<template>
    <lightning-button variant="brand" label="Add Contact" title="Primary action" onclick={handleAddContact} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="success" label="Save" title="Primary action" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
    <template lwc:if={childShow}>
        <template lwc:if={conList}>
            <template for:each={conList} for:item="con" for:index="index">
                <c-Contacts-Details-On-Account-Child key={con.Id} con-details={con} onfindcontact = {removeContact} onchangescontact ={changesINContact} ></c-Contacts-Details-On-Account-Child>
            </template>
        </template>
    </template>
    
</template>
